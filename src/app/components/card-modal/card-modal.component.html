<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding card-modal">
  <div class="card-modal__content">
    <img class="card-modal__img" [src]="image" />
  </div>
</ion-content>
