<ion-content class="ion-padding card-modal">
  <ion-button fill="clear" class="card-modal__close-button" (click)="dismissModal()">
    <ion-icon name="close"></ion-icon>
  </ion-button>
  <div class="card-modal__content">
    <img class="card-modal__img" [src]="image" [style.borderRadius]="set.borderRadius" />
  </div>
  @if (!isPromoSet) {
    <ion-button fill="solid" expand="full" class="card-modal__sell-button" (click)="sellCard()">SELL</ion-button>
  }
</ion-content>
