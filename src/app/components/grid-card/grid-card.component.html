<ion-card class="grid-card" [class.grid-card--none]="isDisabled">
  <img class="grid-card__img" [class.grid-card__img--none]="isDisabled" [src]="image" />
  <ion-card-content class="grid-card__text-area">
    <ion-card-title class="grid-card__title" [innerHTML]="name | rubyText" />
    <p class="grid-card__quantity" [class.grid-card__quantity--none]="isDisabled">{{ 'x' + quantity }}</p>
  </ion-card-content>
</ion-card>
