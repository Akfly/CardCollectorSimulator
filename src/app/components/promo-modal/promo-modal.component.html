<ion-content class="ion-padding promo-modal">
  <ion-button fill="clear" class="promo-modal__close-button" (click)="dismissModal()">
    <ion-icon name="close"></ion-icon>
  </ion-button>
  <div class="promo-modal__content">
    <p class="promo-modal__title">Congratulations! You earned a new promo card!</p>
    <img class="promo-modal__img" [src]="image" />
  </div>
</ion-content>
