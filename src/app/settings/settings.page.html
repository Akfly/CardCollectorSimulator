<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header lines="full">
      <ion-label>Visualization</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-toggle
        [checked]="hideUnobtainedCards"
        (ionChange)="saveSettingValue('settings-hideUnobtainedCards', $event.detail.checked)"
      >
        Hide unobtained cards
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle
        [checked]="showRaritiesInOrder"
        (ionChange)="saveSettingValue('settings-showRaritiesInOrder', $event.detail.checked)"
      >
        Show rarities in order
      </ion-toggle>
    </ion-item>
    <ion-list-header lines="full">
      <ion-label>Data management</ion-label>
    </ion-list-header>
    <ion-item button (click)="addGame()">
      <ion-label>Add Game</ion-label>
    </ion-item>
    <ion-item button (click)="updateGames()">
      <ion-label>Update Games</ion-label>
    </ion-item>
    <ion-item button (click)="exportSaveFile()">
      <ion-label>Export save file</ion-label>
    </ion-item>
    <ion-item button (click)="importSaveFile()">
      <ion-label>Import save file</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
